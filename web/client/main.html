<head>
  <title>FinneyVote</title>
</head>

<body>
  <div class="btmpad">
    {{> register}}{{> claim}}{{> balance}}
  </div>
  <div id="withoutweb3">
  </div>
  <div id="withoutaccount">
  </div>
  {{> propose}}
  {{> feed}}
</body>
<template name="register">
  {{#if registered}}
    <span class="done">Registered!</span>{{/if}}<a class="btn submit">{{#if registered}}Deregister{{else}}{{#if registering}}Registering{{else}}Register{{/if}}{{/if}}</a> 
</template>
<template name="claim">
  {{#if available}}<a class="btn submit">Claim {{available}} FinneyVotes!</a>{{else}}<span class="done">Claimed!</span>{{/if}}
</template>
<template name="balance">
<span class="done">You have {{balance}} FV</span>
</template>
<template name="propose">
  <div class="dt">
    <textarea id="propose" class="h100" placeholder="Propose something controversial"></textarea>
    <a class="btn submit h100">Propose</a>
  </div>
</template>
<template name="feed">
  {{#unless noRender}}
    {{> feeditem index=lastIndex}}
  {{/unless}}
</template>

<template name="feeditem">
    {{> proposal index=index}}
    {{#if hasNext}}
        {{> feeditem index=next}}
    {{/if}}
</template>

<template name="proposal">
  <div class="dt">
    <p class="h100">
      {{voteCount}}
    </p>
    <div class="ib">
      <h2 class="prop inline">{{proposal}}</h2>
      {{> Template.dynamic template=page data=data}}
    </div>
  </div>
</template>
<template name="voted">
  <div>
    <li class="case">
      You voted <p id="arg{{vote.index}}" class="pos{{vote.position}}">{{vote.text}}</p>
      <a class="btn reset">Change</a>
    </li>
  </div>
</template>
<template name="positions">
  <ul class="pos">
    <li class="pos1">Approve</li>
    <li class="pos2">Amend</li>
    <li class="pos3">Reject</li>
    <li class="pos4">LOL</li>
    <li class="pos0">Skip</li>
  </ul>
  <p class="instr">
    Determine your position on the topic.
  </p>
</template>
<template name="cases">
{{#if skip}}
  <div class="pos">
    Skipped! <a class="btn reset pos0">Reset</a>
  </div>
  {{else}}
  {{#if hasChoice}}
    <li class="case">
      You chose <p id="arg{{choice.index}}" class="pos{{choice.position}}">{{choice.text}}</p><a class='btn submit pos{{choice.position}}'>{{#if voting}}Voting{{else}}Vote{{/if}}</a>
    <a class="btn reset">Reset</a>
    </li>
    {{#if hasOptions}}
      <p class="instr">
        Please consider the following opposing views.
      </p>
    {{/if}}
  {{else}}
    <div class="pos">
      You chose
      <li class="{{position}} inline">
        {{positionName}}
      </li>
      Switch to
      <ul class="inline pos">
      {{#each otherPosition in otherPositions}}
        <li class="{{otherPosition.className}}">{{otherPosition.name}}</li>
      {{/each}}
      </ul>
    </div>
    {{#if hasOptions}}
    <p>
      <ul class="cases">
        {{#each case in cases}}
          <li class="case">
            {{case.voteCount}} <p id="arg{{case.index}}" class="pos{{case.position}}">{{case.text}}</p>
          </li>
        {{/each}}
      </ul>
    </p>
    <p class="instr">
      Vote with an existing case, or write your own. When people vote with your case, you receive half of their vote.
    </p>
    {{else}}
    <p class="instr">
      Nobody has written a case for this position yet. Write a concise argument and earn half-votes when people vote with your case.
    </p>
    {{/if}}
  {{/if}}
  {{#unless hasChoice}}
  <div id="custom-arg" class="dt">
    <textarea class="{{position}} case h100" placeholder="Write your succinct case here"></textarea>
    <a class="{{position}} btn h100">Submit</a>
  </div>
  {{/unless}}
{{/if}}
</template>
