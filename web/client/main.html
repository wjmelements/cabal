<head>
  <title>FinneyVote</title>
</head>

<body>
  {{> nux}}
  {{> withoutweb3}}
  {{> propose}}
  {{> feed}}
</body>
<template name="withoutweb3">
  {{#if hasWeb3}}
    {{#if unsupportedNetwork}}
      <div id="withweb3">
        <p class="error ib">FinneyVote does not support this network. Please switch to Rinkeby (4).</p>
      </div>
    {{else}}
      {{#unless hasAccount}}
      <div id="withoutaccount">
        <p class="error ib">There is no account associated with your Ethereum client.</p>
      </div>
      {{/unless}}
    {{/if}}
  {{else}}
    <table id="withoutweb3">
      <p class="error h100">Your browser does not support Ethereum. {{> errorHelp}}</p><td class="h100"><img src="/metamask.png"/></td>
    </table>
  {{/if}}
</template>
<template name="nux">
  {{#if registered}}
    <div class="btmpad dt">
      {{> register}}{{> claim}}{{> balance}}{{> gas}}
    </div>
  {{else}}
    <div id="nux">
      <p class="pitch">
        <strong>FinneyVote</strong> is a decentralized forum that rewards <b><i>persuasive discourse</i></b>
      </p>
      <table>
        <td class="h100">
          <img class="ltc" src="/finneyvotecarry.png"/>
        </td>
        <div class="inf">
          <p>
            Votes support representative arguments, called cases
          </p>
          <p>
            Casemakers are rewarded per-vote, and proposers are rewarded per-case
          </p>
          <p>
            Registering to vote requires a refundable deposit of 1 finney
          </p>
          <p>
            Register now to claim four FinneyVotes, plus two more every day, and start voting
          </p>
          {{>register}}<a target="_blank" class="btn h100" href="/whitepaper.pdf">Whitepaper</a>
        </div>
      </table>
    </div>
  {{/if}}
</template>
<template name="register">
    <a target="_blank" href="{{#if registering}}https://{{prefix}}etherscan.io/tx/{{txhash}}{{/if}}" class="btn ap submit h100{{#unless canDeregister}} disabled{{/unless}}">{{#if registered}}Deregister<div class="timer">{{timer}}</div>{{else}}{{#if registering}}<div class="dt bs"><div class="h100"><div class="loader"></div></div><p class="h100">Registering</p></div>{{else}}Register{{/if}}{{/if}}{{#if showCost}}<div class="cost">{{cost}}</div><div class="price">{{price}}</div>{{/if}}</a>
</template>
<template name="claim">
  {{#if available}}<a target="_blank" href="{{#if claiming}}https://{{prefix}}etherscan.io/tx/{{txhash}}{{/if}}" class="btn h100 ap {{#if shouldClaim}} submit{{/if}}{{#if cannotClaim}} disabled{{/if}}">{{#if claiming}}<div class="dt bs"><div class="h100"><div class="loader"></div></div><p class="h100">Claiming</p></div>{{else}}Claim {{available}} FinneyVotes!{{/if}}{{#if showCost}}<div class="cost">{{cost}}</div>{{/if}}</a>{{else}}<span class="done h100">Claimed!</span>{{/if}}
</template>
<template name="balance">
<span class="done h100">{{balance}} FV</span>
</template>
<template name="gas">
<span class="done h100">Show: <select>
  <option value="gas">gas</option>
  <option value="ether">ether</option>
  <option value="finney">finney</option>
  <option value="szabo">szabo</option>
  <option value="usd">USD</option>
</select></span>
</template>
<template name="propose">
  <div class="dt spaced">
    <textarea id="propose" class="h100" placeholder="Propose something controversial
Earn 0.5 FV per case"></textarea>
    <a class="btn submit h100 ap{{#if cannotPropose}} disabled{{/if}}">Propose{{#if showGas}}<div class="cost">{{gasCost}}</div>{{/if}}</a>
  </div>
  {{#each proposal in pendingProposals}}
    {{> pendingproposal data=proposal}}
  {{/each}}
</template>
<template name="pendingproposal">
  <div class="dt bs spaced">
    <a target="_blank" href="https://{{prefix}}etherscan.io/tx/{{txhash}}" class="btn h100">
      <div class="dt bs5">
        <div class="h100">
          <div class="loader"></div>
        </div>
        <p class="h100">Proposing</p>
      </div>
    </a>
    <h2 class="prop h100">{{title}}</h2>
  </div>
</template>
<template name="feed">
  {{#unless noRender}}
    {{> feeditem index=lastIndex}}
  {{/unless}}
</template>
<template name="loading">
  <div class="dt bs5">
    <div class="h100">
      <div class="loader"></div>
    </div>
    <div class="h100">
      <p>Loading</p>
    </div>
  </div>
</template>

<template name="feeditem">
    {{> proposal index=index}}
    {{#if hasNext}}
        {{> feeditem index=next}}
    {{/if}}
</template>

<template name="proposal">
  <div class="bar"></div>
  <div class="dt">
    <div id="{{addressId}}" class="h100">
      <div class="vc">
        {{voteCount}}
      </div>
    </div>
    <div class="ib">
      <h2 class="prop inline">{{proposal}}</h2>
      {{> Template.dynamic template=page data=data}}
    </div>
  </div>
</template>
<template name="voted">
  <div class="case dt bs">
    <p class="h100">{{vote.voteCount}}</p><pre id="arg{{vote.index}}" class="pos{{vote.position}} h100">{{vote.text}}</pre>
      <a class="btn reset h100">Change</a>
  </div>
</template>
<template name="positions">
  <ul class="pos">
    <div class="ltr">
      <li class="pos1">Approve</li>
      <li class="pos2">Amend</li>
      <li class="pos3">LOL</li>
      <li class="pos4">Reject</li>
      <li class="pos0">Skip</li>
    </div>
  </ul>
  <div class="instr">
    Determine your position on the topic.
  </div>
</template>
<template name="cases">
{{#if skip}}
  <div class="pos">
    Skipped! <a class="btn reset">Reset</a>
  </div>
{{else}}
  {{#if hasChoice}}
    <li class="case dt bs">
      <p class="h100">You chose</p><pre id="arg{{choice.index}}" class="pos{{choice.position}} h100">{{choice.text}}</pre><a target="_blank" href="{{#if voting}}https://{{prefix}}etherscan.io/tx/{{txhash}}{{/if}}" class='pos{{choice.position}} ap vote h100 btn{{#if cannotVote}} disabled{{/if}}'>{{#if voting}}<div class="dt bs"><div class="h100"><div class="loader"></div></div><p class="h100">Voting</p></div>{{else}}Vote{{/if}}{{#if showCost}}<div class="cost">{{cost}}</div>{{/if}}</a>
      <a class="btn reset h100">Reset</a>
    </li>
  {{else}}
    {{#unless hasChoice}}
      {{#if position}}
        <div id="custom-arg" class="dt">
          <textarea class="{{position}} case h100" placeholder="Write a succinct case
Earn 0.5 FV per vote"></textarea>
          <a class="{{position}} btn ap h100{{#if cannotArgue}} disabled{{/if}}">{{positionName}}{{#if showCost}}<div class="cost">{{cost}}</div>{{/if}}</a>
        </div>
        <div class="switch pos">
          <li class="{{position}} filter {{#if filter}}on{{/if}}">Filter</li>
          <div class="pc"></div>
          Switch to
          <span class="inline pos ltr">
              {{#each otherPosition in otherPositions}}
                <li class="{{otherPosition.className}}">{{otherPosition.name}}</li>
              {{/each}}
          </span>
        </div>
      {{else}}
        {{> positions}}
      {{/if}}
    {{/unless}}
  {{/if}}
  {{#if hasOptions}}
    <ul class="cases">
      <div class="ltr">
        {{#each case in cases}}
          <li class="case dt bs5">
            <p class="h100">{{case.voteCount}}</p><pre id="arg{{case.index}}" class="pos{{case.position}} h100">{{case.text}}</pre>
          </li>
        {{/each}}
      </div>
    </ul>
  {{else}}
    {{#if filter}}
      {{#unless hasChoice}}
        <p class="instr">
          Nobody has a case for this position yet.
        </p>
      {{/unless}}
    {{/if}}
  {{/if}}
{{/if}}
</template>
<template name="errorHelp">
{{> Template.dynamic template=browserHelp }}
</template>

Please install the (<a href="https://github.com/MetaMask/">open source</a>) <a target="_blank" href="https://addons.mozilla.org/en-US/firefox/addon/ether-metamask/?src=api">Metamask Firefox Plugin</a>.
</template>
