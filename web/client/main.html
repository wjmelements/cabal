<head>
  <title>Cabal</title>
</head>

<body>
  <h1>Cabal</h1>

  {{> feed}}
</body>
<template name="feed">
    {{> feeditem index=lastIndex}}
</template>

<template name="feeditem">
    {{> proposal index=index}}
    {{#if hasNext}}
        {{> feeditem index=next}}
    {{/if}}
</template>

<template name="proposal">
    <h2 class="prop">{{proposal}}</h2>
    {{> Template.dynamic template=page data=data}}
</template>
<template name="positions">
  <ul class="pos">
    <li class="pos1">Approve</li>
    <li class="pos2">Amend</li>
    <li class="pos3">Reject</li>
    <li class="pos4">LOL</li>
    <li class="pos0">Skip</li>
  </ul>
  <p class="instr">
    Determine your position on the topic.
  </p>
</template>
<template name="cases">
  
  {{#if hasChoice}}
    <li class="case">
      You chose <p id="arg{{choice.index}}" class="pos{{choice.position}}">{{choice.text}}</p>
    </li>
    <p class="instr">
      Please consider the following opposing views.
    </p>
  {{else}}
  <p class="instr">
    Choose a supporting argument, or write your own. 
  </p>
  {{/if}}
  <p>
    <ul class="cases">
      {{#each case in cases}}
        <li class="case">
          {{case.voteCount}} <p id="arg{{case.index}}" class="pos{{case.position}}">{{case.text}}</p>
        </li>
      {{/each}}
    </ul>
  </p>
  {{#unless hasChoice}}
  <div id="custom-arg">
    <textarea class="case" placeholder="Write your own argument here"></textarea>
  </div>
  <div>
    <input class="btn" type="button" value="Submit"/>
  </div>
  {{/unless}}
</template>
