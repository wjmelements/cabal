<head>
  <title>FinneyVote</title>
</head>

<body>
  <div class="btmpad dt">
    {{> register}}{{> claim}}{{> balance}}{{> gas}}
  </div>
  {{> withoutweb3}}
  {{> propose}}
  {{> feed}}
</body>
<template name="withoutweb3">
  {{#if hasWeb3}}
    {{#if unsupportedNetwork}}
      <div id="withweb3">
        <p class="error">FinneyVote does not support this network. Please switch to Rinkeby (4).</p>
      </div>
    {{else}}
      {{#unless hasAccount}}
      <div id="withoutaccount">
        <p class="error">There is no account associated with your Ethereum client.</p>
      </div>
      {{/unless}}
    {{/if}}
  {{else}}
    <div id="withoutweb3">
      <p class="error">Your browser does not support Ethereum. {{> errorHelp}}</p>
    </div>
  {{/if}}
</template>
<template name="register">
  {{#if registered}}
    <span class="done h100">Registered!</span>{{/if}}<a target="_blank" href="{{#if registering}}https://{{prefix}}etherscan.io/tx/{{txhash}}{{/if}}" class="btn ap submit h100{{#unless canDeregister}} disabled{{/unless}}">{{#if registered}}Deregister{{else}}{{#if registering}}<div class="dt bs"><div class="h100"><div class="loader"></div></div><p class="h100">Registering</p></div>{{else}}Register{{/if}}{{/if}}{{#if showCost}}<div class="cost">{{cost}}</div>{{/if}}</a>
</template>
<template name="claim">
  {{#if available}}<a target="_blank" href="{{#if claiming}}https://{{prefix}}etherscan.io/tx/{{txhash}}{{/if}}" class="btn h100 ap {{#if shouldClaim}} submit{{/if}}{{#if cannotClaim}} disabled{{/if}}">{{#if claiming}}<div class="dt bs"><div class="h100"><div class="loader"></div></div><p class="h100">Claiming</p></div>{{else}}Claim {{available}} FinneyVotes!{{/if}}{{#if showCost}}<div class="cost">{{cost}}</div>{{/if}}</a>{{else}}<span class="done h100">Claimed!</span>{{/if}}
</template>
<template name="balance">
<span class="done h100">{{balance}} FV</span>
</template>
<template name="gas">
<span class="done h100">Show: <select>
  <option value="gas">gas</option>
  <option value="ether">ether</option>
  <option value="finney">finney</option>
  <option value="szabo">szabo</option>
  <option value="usd">USD</option>
</select></span>
</template>
<template name="propose">
  <div class="dt spaced">
    <textarea id="propose" class="h100" placeholder="Propose something controversial
Earn 0.5 FV per case"></textarea>
    <a class="btn submit h100 ap{{#if cannotPropose}} disabled{{/if}}">Propose{{#if showGas}}<div class="cost">{{gasCost}}</div>{{/if}}</a>
  </div>
  {{#each proposal in pendingProposals}}
    {{> pendingproposal data=proposal}}
  {{/each}}
</template>
<template name="pendingproposal">
  <div class="dt bs spaced">
    <a target="_blank" href="https://{{prefix}}etherscan.io/tx/{{txhash}}" class="btn h100">
      <div class="dt bs5">
        <div class="h100">
          <div class="loader"></div>
        </div>
        <p class="h100">Proposing</p>
      </div>
    </a>
    <h2 class="prop h100">{{title}}</h2>
  </div>
</template>
<template name="feed">
  {{#unless noRender}}
    {{> feeditem index=lastIndex}}
  {{/unless}}
</template>

<template name="feeditem">
    {{> proposal index=index}}
    {{#if hasNext}}
        {{> feeditem index=next}}
    {{/if}}
</template>

<template name="proposal">
  <div class="dt spaced">
    <div id="{{addressId}}" class="h100">
      <p class="vc">
        {{voteCount}}
      </p>
    </div>
    <div class="ib">
      <h2 class="prop inline">{{proposal}}</h2>
      {{> Template.dynamic template=page data=data}}
    </div>
  </div>
</template>
<template name="voted">
  <div class="case dt bs">
    <p class="h100">You voted</p><pre id="arg{{vote.index}}" class="pos{{vote.position}} h100">{{vote.text}}</pre>
      <a class="btn reset h100">Change</a>
  </div>
</template>
<template name="positions">
  <ul class="pos">
    <li class="pos1">Approve</li>
    <li class="pos2">Amend</li>
    <li class="pos3">LOL</li>
    <li class="pos4">Reject</li>
    <li class="pos0">Skip</li>
  </ul>
  <p class="instr">
    Determine your position on the topic.
  </p>
</template>
<template name="cases">
{{#if skip}}
  <div class="pos">
    Skipped! <a class="btn reset">Reset</a>
  </div>
{{else}}
  {{#if hasChoice}}
    <li class="case dt bs">
      <p class="h100">You chose</p><pre id="arg{{choice.index}}" class="pos{{choice.position}} h100">{{choice.text}}</pre><a target="_blank" href="{{#if voting}}https://{{prefix}}etherscan.io/tx/{{txhash}}{{/if}}" class='pos{{choice.position}} ap vote h100 btn{{#if cannotVote}} disabled{{/if}}'>{{#if voting}}<div class="dt bs"><div class="h100"><div class="loader"></div></div><p class="h100">Voting</p></div>{{else}}Vote{{/if}}{{#if showCost}}<div class="cost">{{cost}}</div>{{/if}}</a>
      <a class="btn reset h100">Reset</a>
    </li>
    {{#if hasOptions}}
      <p class="instr">
        Please consider the following opposing views.
      </p>
    {{/if}}
  {{else}}
    <div class="pos">
      You chose
      <li class="{{position}} inline">
        {{positionName}}
      </li>
      Switch to
      <ul class="inline pos">
      {{#each otherPosition in otherPositions}}
        <li class="{{otherPosition.className}}">{{otherPosition.name}}</li>
      {{/each}}
      </ul>
    </div>
  {{/if}}
  {{#if hasOptions}}
    <p>
      <ul class="cases">
        {{#each case in cases}}
          <li class="case dt bs5">
            <p class="h100">{{case.voteCount}}</p><pre id="arg{{case.index}}" class="pos{{case.position}} h100">{{case.text}}</pre>
          </li>
        {{/each}}
      </ul>
    </p>
  {{/if}}
  {{#unless hasChoice}}
    {{#if hasOptions}}
      <p class="instr">
        Vote with an existing case, or write your own.
      </p>
    {{else}}
      <p class="instr">
        Nobody has a case for this position yet.
      </p>
    {{/if}}
    <div id="custom-arg" class="dt">
      <textarea class="{{position}} case h100" placeholder="Write a succinct case
Earn 0.5 FV per vote"></textarea>
      <a class="{{position}} btn ap h100{{#if cannotArgue}} disabled{{/if}}">Submit{{#if showCost}}<div class="cost">{{cost}}</div>{{/if}}</a>
    </div>
  {{/unless}}
{{/if}}
</template>
<template name="errorHelp">
{{> Template.dynamic template=browserHelp }}
</template>

Please install the (<a href="https://github.com/MetaMask/">open source</a>) <a target="_blank" href="https://addons.mozilla.org/en-US/firefox/addon/ether-metamask/?src=api">Metamask Firefox Plugin</a>.
</template>

Please install the (<a href="https://github.com/MetaMask/">open source</a>) <a target="_blank" href="https://chrome.google.com/webstore/detail/metamask/nkbihfbeogaeaoehlefnkodbefgpgknn">Metamask Chrome Extension</a>.

If you are using Opera, Edge, Chrome or Firefox, install the <a target="_blank" href="https://github.com/MetaMask/metamask-extension/releases">Metamask browser extension</a>. Alternatively, download the <a target="_blank" href="https://github.com/ethereum/mist/releases">Mist browser</a>.
